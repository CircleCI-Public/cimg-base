version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.0

parameters:
  cron:
    type: boolean
    default: false

workflows:
  monthly-release:
    when: << pipeline.parameters.cron >>
    # Publishes the `YYYY.MM` tag as well as the `current` tag
    jobs:
      - test:
          context: cimg-publishing
      - publish-monthly:
          sign_arn: arn:aws:iam::483285841698:role/cpe-kms-sign
          requires:
            - test
          context: cimg-publishing
  main:
    when:
      not: << pipeline.parameters.cron >>
    # Always runs. When the main branch runs, publishes the `edge` Docker tag
    jobs:
      - test:
          context: cimg-publishing
      - publish-edge:
          requires:
            - test
          filters:
            branches:
              only: main
          context: cimg-publishing
  manual-monthly:
    when:
      not: << pipeline.parameters.cron >>
    # Used to respin this month's snapshot
    jobs:
      - test:
          filters:
            tags:
              only: /^monthly$/
            branches:
              ignore: /.*/
          context: cimg-publishing
      - publish-monthly:
          sign_arn: arn:aws:iam::483285841698:role/cpe-kms-sign
          requires:
            - test
          filters:
            tags:
              only: /^monthly$/
            branches:
              ignore: /.*/
          context: cimg-publishing

commands:
  setup-buildx-deps:
    steps:
      - run:
          name: "Install Docker buildx dependencies"
          command: |
            sudo apt-get update
            sudo apt-get install -y qemu-user-static binfmt-support
  sign-images:
    parameters:
      sign_arn:
        type: string
      sign_session:
        type: string
        default: "sign-docker-images"
      sign_profile_name:
        type: string
        default: "default"
    steps:
      - run:
          name: Install Cosign
          command: |
            url="https://github.com/sigstore/cosign/releases/latest/download/cosign-linux"
            [[ $(uname -m) == "x86_64" ]] && ARCH="amd64" || ARCH="arm64"

            if ! cosign version &> /dev/null; then
              curl -O -L "$url-$ARCH" && \
              sudo mv cosign-linux-$ARCH /usr/local/bin/cosign && \
              sudo chmod +x /usr/local/bin/cosign
            fi
      - aws-cli/setup:
          region: ${AWS_DEFAULT_REGION}
          role_arn: <<parameters.sign_arn>>
          role_session_name: <<parameters.sign_session>>
          profile_name: <<parameters.sign_profile_name>>
      - run:
          name: "Sign Images"
          command: |
            COSIGN_REPOSITORY=cimg/signatures
            export COSIGN_REPOSITORY
            
            while IFS= read -r line; do
              IFS=' ' read -ra slugs \<<< "$line"
              parseNext=false

              for slug in "${slugs[@]}"; do
                if [ "$slug" == "-t" ]; then
                  parseNext=true
                elif [ "$parseNext" == true ]; then
                  slug=${slug//\$\{VERSION\}/$(date +%Y.%m)}
                  docker buildx imagetools inspect "$slug" --format "{{json .Manifest}}" > manifest.json
                  digest=$(jq -r ".digest" "manifest.json")
                  if [[ $slug =~ [0-9]+\.[0-9]+\- ]]; then
                    cosign sign --yes --recursive --key "$KMS_KEY" "$slug@$digest"
                    cosign verify --key "$KMS_KEY" "$slug"
                  fi
                  parseNext=false
                fi
              done
            done < ./push-monthly-images.sh


jobs:
  test:
    machine:
      image: ubuntu-2204:2022.07.1
    steps:
      - checkout
      - setup-buildx-deps
      - run:
          name: "Build Dockerfiles"
          command: |
            ./build-images.sh
            echo 'export DOCKER_PASS=$DOCKER_TOKEN' >> $BASH_ENV
      - run:
          name: "Publish Docker Hub Description (main branch only)"
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then

              echo $DOCKER_TOKEN | docker login -u $DOCKER_USER --password-stdin

              # Update the Docker Hub description
              SONAR_VER=0.15.0
              SONAR_URL="https://github.com/felicianotech/sonar/releases/download/v${SONAR_VER}/sonar-v${SONAR_VER}-linux-amd64.tar.gz"
              mkdir -p $HOME/bin
              curl -sSL $SONAR_URL | tar -xz -C $HOME/bin sonar

              sonar set description cimg/base ./README.md
            fi

  publish-edge:
    machine:
      image: ubuntu-2204:2022.07.1
    steps:
      - checkout
      - setup-buildx-deps
      - run:
          name: "Build & Tag Images"
          command: |
            ./build-base-images.sh
      - deploy:
          name: "Publish Docker Images (main branch only)"
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              echo $DOCKER_TOKEN | docker login -u $DOCKER_USER --password-stdin
              ./push-base-images.sh
            fi

  publish-monthly:
    parameters:
      sign_arn:
        type: string
      sign_session:
        type: string
        default: "sign-docker-images"
      sign_profile_name:
        type: string
        default: "default"
    machine:
      image: ubuntu-2204:2022.07.1
    steps:
      - checkout
      - setup-buildx-deps
      - run:
          name: "Build & Tag Images"
          command: |
            # This script is currently edited by hand
            ./build-monthly-images.sh
      - deploy:
          name: "Publish Docker Images (main branch only)"
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ] || [ "${CIRCLE_TAG}" == "monthly" ]; then
              echo $DOCKER_TOKEN | docker login -u $DOCKER_USER --password-stdin
              ./push-monthly-images.sh
            fi
      - sign-images:
          sign_arn: <<parameters.sign_arn>>
          sign_session: <<parameters.sign_session>>
          sign_profile_name: <<parameters.sign_profile_name>>
